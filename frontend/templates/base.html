{% load staticfiles %}

<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <title>{% block title %}OpenEasier{% endblock %}</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet"
          type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">

    <!-- Bootstrap Core Css -->
    <link href="{% static 'frontend/plugins/bootstrap/css/bootstrap.css' %}" rel="stylesheet">

    <!-- Waves Effect Css -->
    <link href="{% static 'frontend/plugins/node-waves/waves.css' %}" rel="stylesheet"/>

    <!-- Animation Css -->
    <link href="{% static 'frontend/plugins/animate-css/animate.css' %}" rel="stylesheet"/>

    <!-- Morris Chart Css-->
    <link href="{% static 'frontend/plugins/morrisjs/morris.css' %}" rel="stylesheet"/>

    <!-- Custom Css -->
    <link href="{% static 'frontend/css/style.css' %}" rel="stylesheet">

    <!-- AdminBSB Themes. You can choose a theme from css/themes instead of get all themes -->
    <link href="{% static 'frontend/css/themes/theme-teal.css' %}" rel="stylesheet"/>

</head>

{% block body %}
    <body class="theme-teal">
    <!-- Page Loader -->
    <div class="page-loader-wrapper">
        <div class="loader">
            <div class="preloader">
                <div class="spinner-layer pl-red">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
            <p>Please wait...</p>
        </div>
    </div>
    <!-- #END# Page Loader -->
    <nav class="navbar">

        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Open<b>Easier</b></a>
            </div>

            {% if request.user.is_authenticated %}
                <div class="navbar-collapse collapse" aria-expanded="false" style="height: 1px;">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a class="" href="{% url 'logout' %}">
                                {{ request.user.username }} (profile)
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'logout' %}">
                                <i class="material-icons">power_settings_new</i>
                            </a>
                        </li>
                    </ul>
                </div>
            {% endif %}

        </div>

    </nav>

    <section class="content">
        <div class="container-fluid">
            <div>
                {% block content %}

                {% endblock %}
            </div>
        </div>
    </section>

{% endblock %}

<!-- Jquery Core Js -->
<script src="{% static 'frontend/plugins/jquery/jquery.min.js' %}"></script>

<!-- Bootstrap Core Js -->
<script src="{% static 'frontend/plugins/bootstrap/js/bootstrap.js' %}"></script>

<!-- Select Plugin Js -->
<script src="{% static 'frontend/plugins/bootstrap-select/js/bootstrap-select.js' %}"></script>

<!-- Slimscroll Plugin Js -->
<script src="{% static 'frontend/plugins/jquery-slimscroll/jquery.slimscroll.js' %}"></script>

<!-- Waves Effect Plugin Js -->
<script src="{% static 'frontend/plugins/node-waves/waves.js' %}"></script>

<!-- Jquery CountTo Plugin Js -->
<script src="{% static 'frontend/plugins/jquery-countto/jquery.countTo.js' %}"></script>

<!-- Morris Plugin Js -->
<script src="{% static 'frontend/plugins/raphael/raphael.min.js' %}"></script>
<script src="{% static 'frontend/plugins/morrisjs/morris.js' %}"></script>

<!-- ChartJs -->
<script src="{% static 'frontend/plugins/chartjs/Chart.bundle.js' %}"></script>

<!-- Flot Charts Plugin Js -->
<script src="{% static 'frontend/plugins/flot-charts/jquery.flot.js' %}"></script>
<script src="{% static 'frontend/plugins/flot-charts/jquery.flot.resize.js' %}"></script>
<script src="{% static 'frontend/plugins/flot-charts/jquery.flot.pie.js' %}"></script>
<script src="{% static 'frontend/plugins/flot-charts/jquery.flot.categories.js' %}"></script>
<script src="{% static 'frontend/plugins/flot-charts/jquery.flot.time.js' %}"></script>

<!-- Sparkline Chart Plugin Js -->
<script src="{% static 'frontend/plugins/jquery-sparkline/jquery.sparkline.js' %}"></script>

<!-- Custom Js -->
<script src="{% static 'frontend/js/admin.js' %}"></script>
<script src="{% static 'frontend/js/pages/index.js' %}"></script>

<!-- Demo Js -->
<script src="{% static 'frontend/js/demo.js' %}"></script>

</body>

</html>
